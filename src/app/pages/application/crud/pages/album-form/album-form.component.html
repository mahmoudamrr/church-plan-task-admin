<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="form">
            <div class="row">
              <div class="col">
                <div class="d-flex md-form form-group mt-0">
                  <div class="disabled clearfix d-none d-md-block pt-2 ml-4">
                    <i class="{{ icon }} text-primary mx-2"></i>
                    <span class="text-primary font-weight-bold mr-4">{{ titleForm }}</span>
                  </div>
                  <a class="navbar-btn waves-effect waves-light ml-auto px-3 pt-2">
                    <button [disabled]="form.invalid || !api" type="submit"
                      class="btn btn-outline-primary btn-sm mx-1" (click)="onUpdate()"><i
                        class="fas fa-save fa-lg"></i></button>
                    <button [disabled]="form.invalid || !api || item.id==undefined || item.id==null" type="submit"
                      class="btn btn-outline-primary btn-sm mx-1" (click)="onDelete()"><i
                        class="fas fa-trash-alt fa-lg"></i></button>
                  </a>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="form-row">
                  <div class="form-group col-md-2">
                    <label for="id" class="text-info">Id</label>
                    <input type="text" formControlName="id" class="text-info form-control" placeholder="" id="id"
                      readonly>
                  </div>
                  <div class="form-group col-md-10">
                    <label for="name" class="text-primary font-weight-bold">Name</label>
                    <input type="text" formControlName="name" class="text-primary form-control font-weight-bold"
                      placeholder="" id="name">

                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="fileName" class="text-primary">Description</label>
                    <input type="text" formControlName="description" class="text-primary form-control" placeholder=""
                      id="description">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="releaseDate" class="text-primary">Release Date</label>
                    <input type="text" formControlName="releaseAt" class="text-primary form-control" placeholder=""
                      id="releaseAt">
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="releaseDate" class="text-primary">Cover Photo Link</label>
                    <input type="text" formControlName="coverPhoto" class="text-primary form-control" placeholder=""
                      id="cover_photo">
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="artistId" class="text-primary">Select Artist</label>
                    <select formControlName="artistId" class="text-primary form-control" id="artistId">
                      <option *ngFor="let artist of artists" [value]="artist.id">{{ artist.first_name }}</option>
                    </select>
                  </div>
                </div>

              </div>
              <div class="col-4">
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <img *ngIf="form.value.cover_photo!=null" src="{{ form.value.cover_photo }}" class="img-fluid shadow-lg rounded">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
