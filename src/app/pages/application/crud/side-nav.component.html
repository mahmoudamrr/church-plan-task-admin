<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-3 d-none d-lg-inline-block d-xl-inline-block">
      <div class="row">
        <div class="col">
          <div class="accordion" id="accordionItems">
            <div class="card nga-card-menu">
              <div class="card-header">
                <a
                  data-bs-toggle="collapse"
                  data-parent="#accordionItems"
                  href="#collapseItems"
                  aria-expanded="true"
                >
                  <div class="card-item">
                    <i class="fa-solid fa-record-vinyl me-2"></i>Albums / Songs
                    / Artist
                  </div>
                </a>
              </div>
              <div
                id="collapseItems"
                class="collapse show"
                aria-labelledby="headingOne"
                data-parent="#accordionItems"
              >
                <div class="card-body">
                  <ul class="list-group text-dark">
                    <li class="list-group-item">
                      <a routerLink="/lists/albums">
                        <i class="fa-solid fa-record-vinyl me-2"></i>
                        Album Image List
                      </a>
                    </li>
                    <li class="list-group-item">
                      <a routerLink="/lists/songs">
                        <i class="fa-solid fa-music me-2"></i> Song List
                      </a>
                    </li>
                    <li class="list-group-item">
                      <a routerLink="/lists/artist">
                        <i class="fa-solid fa-user me-2"></i> Artist List
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9">
      <div class="row">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
